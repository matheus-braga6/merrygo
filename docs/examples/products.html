    <div class="carousel">
      <h2 class="carousel__title">Products Example</h2>

      <img 
        src="../assets/images/carousel-three.png"
        alt="Merry Go Round Image"
        class="carousel__background"
      />  
      
      <div class="carousel__gallery">
        <div class="carousel__inner">
          <div class="carousel__slide">
            <div class="pcard">
              <div class="pcard__image-wrapper">
                <img src="../assets/images/merrygoround.png" alt="Image of a Merry-Go-Round" class="pcard__image">
              </div>
              <h3 class="pcard__title">Merry-Go-Round</h3>
              <p class="pcard__price">$4.00</p>
            </div>
          </div>

          <div class="carousel__slide">
            <div class="pcard">
              <div class="pcard__image-wrapper">
                <img src="../assets/images/ferriswheel.png" alt="Image of a Ferris Wheel" class="pcard__image">
              </div>
              <h3 class="pcard__title">Ferris Wheel</h3>
              <p class="pcard__price">$6.00</p>
            </div>
          </div>

          <div class="carousel__slide">
            <div class="pcard">
              <div class="pcard__image-wrapper">
                <img src="../assets/images/rollercoaster.png" alt="Image of a Roller Coaster" class="pcard__image">
              </div>
              <h3 class="pcard__title">Roller Coaster</h3>
              <p class="pcard__price">$8.00</p>
            </div>
          </div>

          <div class="carousel__slide">
            <div class="pcard">
              <div class="pcard__image-wrapper">
                <img src="../assets/images/funhouse.png" alt="Image of a Fun House" class="pcard__image">
              </div>
              <h3 class="pcard__title">Fun House</h3>
              <p class="pcard__price">$5.00</p>
            </div>
          </div>

          <div class="carousel__slide">
            <div class="pcard">
              <div class="pcard__image-wrapper">
                <img src="../assets/images/bumpercars.png" alt="Image of Bumper Cars" class="pcard__image">
              </div>
              <h3 class="pcard__title">Bumper Cars</h3>
              <p class="pcard__price">$5.00</p>
            </div>
          </div>

          <div class="carousel__slide">
            <div class="pcard">
              <div class="pcard__image-wrapper">
                <img src="../assets/images/swingride.png" alt="Image of a Swing Ride" class="pcard__image">
              </div>
              <h3 class="pcard__title">Swing Ride</h3>
              <p class="pcard__price">$6.00</p>
            </div>
          </div>
        </div>
      </div>

      <button class="carousel__arrow carousel__arrow--prev">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M10.8284 12.0007L15.7782 16.9504L14.364 18.3646L8 12.0007L14.364 5.63672L15.7782 7.05093L10.8284 12.0007Z"></path></svg>

      <button class="carousel__arrow carousel__arrow--next">

      </button>

      <div class="carousel__pagination"></div>
    </div>

    <ul class="layout__features">

        Drag & Swipe
      </li>
    </ul>

  <script src="../js/merrygo.js"></script>
  <script>
    const carousel = new MerryGo({
      gallery: document.querySelector('.carousel__gallery'),
      galleryInner: document.querySelector('.carousel__inner'),
      prevBtn: document.querySelector('.carousel__arrow--prev'),
      nextBtn: document.querySelector('.carousel__arrow--next'),
      pagination: document.querySelector('.carousel__pagination'),
      gap: 30,
      slidesToScroll: 1, // Try changing to 4 to scroll all visible slides at once!
      breakpoints: {
        0: { slidesVisible: 1, gap: 10 },
        561: { slidesVisible: 2, gap: 20 },
        769: { slidesVisible: 3, gap: 25 },
        1025: { slidesVisible: 4, gap: 30 }
      }
    });

    function sharePage() {
      if (!navigator.share) {
        alert('Sharing is not supported on this browser');
        return;
      }

      navigator.share({
        title: document.title,
        text: 'Check out this MerryGo products example!',
        url: window.location.href
      }).catch(() => {});
    }
  </script>
