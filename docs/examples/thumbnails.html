      <button 
        type="button"
        class="layout__header-btn"
        aria-label="Share"
        onclick="sharePage()"
      >
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M13 14H11C7.54202 14 4.53953 15.9502 3.03239 18.8107C3.01093 18.5433 3 18.2729 3 18C3 12.4772 7.47715 8 13 8V3L23 11L13 19V14Z"></path></svg>
      </button>
    </div>

    <div class="carousel">
      <h2 class="carousel__title">Gallery with Thumbnails</h2>
      <div class="carousel__gallery">
        <div class="carousel__inner">
          <div class="carousel__slide">
            <img 
              src="../assets/images/carousel-one.png"
              alt="Merry Go Round Image"
              class="carousel__image"
            />          
          </div>
          <div class="carousel__slide">
            <img 
              src="../assets/images/carousel-two.png"
              alt="Merry Go Round Image"
              class="carousel__image"
            />          
          </div>
          <div class="carousel__slide">
            <img 
              src="../assets/images/carousel-three.png"
              alt="Merry Go Round Image"
              class="carousel__image"
            />          
          </div>
        </div>
      </div>

      <div class="carousel__thumbnails">
        <input type="radio" name="thumb" id="thumb-0" data-index="0" checked>
        <label class="carousel__thumbnail" for="thumb-0">
          <img src="../assets/images/carousel-one.png" alt="Thumbnail 1" class="carousel__thumbnail-image">
        </label>

        <input type="radio" name="thumb" id="thumb-1" data-index="1">
        <label class="carousel__thumbnail" for="thumb-1">
          <img src="../assets/images/carousel-two.png" alt="Thumbnail 2" class="carousel__thumbnail-image">
        </label>

        <input type="radio" name="thumb" id="thumb-2" data-index="2">
        <label class="carousel__thumbnail" for="thumb-2">
          <img src="../assets/images/carousel-three.png" alt="Thumbnail 3" class="carousel__thumbnail-image">
        </label>
      </div>

      <button class="carousel__arrow carousel__arrow--prev">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M10.8284 12.0007L15.7782 16.9504L14.364 18.3646L8 12.0007L14.364 5.63672L15.7782 7.05093L10.8284 12.0007Z"></path></svg>
      </button>

      <button class="carousel__arrow carousel__arrow--next">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M13.1717 12.0007L8.22192 7.05093L9.63614 5.63672L16.0001 12.0007L9.63614 18.3646L8.22192 16.9504L13.1717 12.0007Z"></path></svg>
      </button>
    </div>

    <ul class="layout__features">
      <li class="layout__features-item">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M2.9918 21C2.44405 21 2 20.5551 2 20.0066V3.9934C2 3.44476 2.45531 3 2.9918 3H21.0082C21.556 3 22 3.44495 22 3.9934V20.0066C22 20.5552 21.5447 21 21.0082 21H2.9918ZM20 15V5H4V19L14 9L20 15ZM20 17.8284L14 11.8284L6.82843 19H20V17.8284ZM8 11C6.89543 11 6 10.1046 6 9C6 7.89543 6.89543 7 8 7C9.10457 7 10 7.89543 10 9C10 10.1046 9.10457 11 8 11Z"></path></svg>        
        Thumbnail Sync
      </li>

      <li class="layout__features-item">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M15.3873 13.4975L17.9403 20.5117L13.2418 22.2218L10.6889 15.2076L6.79004 17.6529L8.4086 1.63318L19.9457 12.8646L15.3873 13.4975ZM15.3768 19.3163L12.6618 11.8568L15.6212 11.4459L9.98201 5.9561L9.19088 13.7863L11.7221 12.1988L14.4371 19.6583L15.3768 19.3163Z"></path></svg>
        Click to Navigate
      </li>

      <li class="layout__features-item">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12.5002 2C12.2241 2 12.0002 2.22386 12.0002 2.5V12H10.0002V4.5C10.0002 4.22386 9.77634 4 9.5002 4C9.22405 4 9.0002 4.22386 9.0002 4.5V14C8.64653 14 7.00024 14 7.00024 14C6.61911 12.3792 5.64236 11.4407 4.5954 11.3216C4.87926 12.0664 5.36117 13.2592 6.16634 15.0995C7.02511 17.0622 7.89128 18.5218 9.00374 19.4986C10.0783 20.442 11.4586 21 13.5002 21C16.5378 21 19.0002 18.5377 19.0002 15.5002V7C19.0002 6.72386 18.7763 6.5 18.5002 6.5C18.2241 6.5 18.0002 6.72386 18.0002 7V12H16.0002V4C16.0002 3.72386 15.7763 3.5 15.5002 3.5C15.2241 3.5 15.0002 3.72386 15.0002 4V12H13.0002V2.5C13.0002 2.22386 12.7763 2 12.5002 2ZM21.0002 15.5002C21.0002 19.6424 17.6423 23 13.5002 23C11.0417 23 9.17214 22.308 7.68416 21.0015C6.23411 19.7283 5.22528 17.9381 4.33405 15.9012C3.40393 13.7753 2.89004 12.4804 2.60991 11.7235C2.25318 10.7597 2.74616 9.41212 4.08583 9.31846C5.24076 9.23771 6.22061 9.61249 7.0002 10.2587V4.5C7.0002 3.11929 8.11949 2 9.5002 2C9.68522 2 9.86554 2.0201 10.0391 2.05823C10.2477 0.888227 11.2702 0 12.5002 0C13.5602 0 14.4661 0.659694 14.8298 1.59091C15.0431 1.53167 15.268 1.5 15.5002 1.5C16.8809 1.5 18.0002 2.61929 18.0002 4V4.55001C18.1618 4.51722 18.329 4.5 18.5002 4.5C19.8809 4.5 21.0002 5.61929 21.0002 7V15.5002Z"></path></svg>      
        Drag & Swipe
      </li>
    </ul>
  </section>

  <script src="../js/merrygo.js"></script>
  <script>
    const thumbInputs = Array.from(
      document.querySelectorAll('.carousel__thumbnails input[type="radio"]')
    );

    const carousel = new MerryGo({
      gallery: document.querySelector('.carousel__gallery'),
      galleryInner: document.querySelector('.carousel__inner'),
      thumbs: thumbInputs,
      prevBtn: document.querySelector('.carousel__arrow--prev'),
      nextBtn: document.querySelector('.carousel__arrow--next'),
      gap: 20,
      infinityLoop: true
    });

    function sharePage() {
      if (!navigator.share) {
        alert('Sharing is not supported on this browser');
        return;
      }

      navigator.share({
        title: document.title,
        text: 'Check out this MerryGo example!',
        url: window.location.href
      }).catch(() => {
      });
    }
  </script>
</body>
</html>
